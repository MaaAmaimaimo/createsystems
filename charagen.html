
<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">                                                    <!--文字コード-->
<meta http-equiv="Content-Style-Type" content="text/css">                 <!--CSSを使います-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>キャラクタージェネレーター</title>
<style>
    body{
        margin:0px 0px 0px 0px;
    }
    #wrapper{
        margin:10px;
    }
    h1{
        font-family:serif;
    }
    td{
        border:solid 1px #999999;
    }
    .rTitle{background-color: aliceblue;
    }
    #button{
        background-color: aliceblue;
        padding: 5px;
        border-style: solid;
    }
</style>
<script>
//配列を入れる変数を用意
let sx = ["男性","女性"];//身体上の性別

let btype = ["A","B","O","AB","不明"];//血液型

let actionPolicy = ["無計画","動きながら考える","言われてから動く",
                    "他人に合わせる","自発的に行動する","省エネルギー","行動力がありすぎ"];//行動方針
let moral = ["親切","不親切","誠実","不実","薄情","情に厚い"];//道徳

let interPersonal = ["人見知り","積極的","積極的","対人恐怖","他人はめんどくさい",
                    "いろんな人と社交したい","合う人とは社交したい","年下と仲良くなりやすい",
                    "年上と仲良くなりやすい","来るもの拒まず去るもの追わず","依存的"];//対人

let characterity = ["不器用","料理下手","天才","器用","きれい好き",
		            "料理上手","秀才","オタク","過集中","飽きっぽい",
            		"音痴","歌がうまい","話すのが上手","話すのが下手",
	            	"体力がある","方向音痴","アウトロー","優等生",
            		"アホ","少食","偏食","あざとい","食いしん坊",
            		"面白人間","トラブルメーカー"];

let desire = ["有名になりたい","好きなものを極めたい","夢を見つけたい",
    		"(任意)といっしょにいたい","(任意)に認められたい","自分の強さを誇示したい",
    		"(任意)に必要とされたい","(任意)を探している","(任意)を守りたい",
    		"(任意)に追いつきたい","平穏を求めている","楽しいことをしたい",
    		"目標を達成したい","自分に自信を持ちたい"];

let hobby = ["料理","ゲーム","小説","漫画","インターネット","プログラミング",
    		"ファッション・メイク","カフェめぐり","食べること","散歩","執筆",
    		"お絵かき","写真","DIY","スポーツ","スポーツ観戦","体操","キャンプ",
    		"旅行","勉強","占い","カラオケ","オカルト","映画"];

//ランダムで値を選定する
//配列のマックス数を出す
var max_ap = actionPolicy.length;
var max_moral = moral.length;
var max_ip = interPersonal.length;
var max_cr = characterity.length;
var max_desire = desire.length;
var max_hobby = hobby.length;

//ボタンが押されたら以下の処理
function action(){
    //配列の要素を選ぶことができないのでキー番号を選ぶ *要素数
    var sx_key = Math.floor(Math.random() * 2);
    var btype_key = Math.floor(Math.random() * 5);
    var ap_key = Math.floor(Math.random() *  max_ap);
    var moral_key = Math.floor(Math.random() * max_moral);
    var ip_key = Math.floor(Math.random() * max_ip);
    var cr_key = Math.floor(Math.random() * max_cr);
    var desire_key = Math.floor(Math.random() * max_desire);
    var hobby_key = Math.floor(Math.random() * max_hobby);

    //結果を入れる変数を用意し、中に配列とランダムなキー番号を詰め込む
    // var sxResult = sx[sx_key];//身体上の性別
    // var btypeResult = btype[btype_key];//血液型

    //HTMLに埋め込んで出力
    document.getElementById("sx").innerHTML = sx[sx_key];
    document.getElementById("btype").innerHTML = btype[btype_key];
    document.getElementById("actionpolicy").innerHTML = actionPolicy[ap_key];
    document.getElementById("moral").innerHTML = moral[moral_key];
    document.getElementById("interpersonal").innerHTML = interPersonal[ip_key];
    document.getElementById("characterity").innerHTML = characterity[cr_key];
    document.getElementById("desire").innerHTML = desire[desire_key];
    document.getElementById("hobby").innerHTML = hobby[hobby_key];
};
</script>
</head>
<body>
<div id="wrapper">
<h1>Charactergen</h1>
<input type="button" value="開始" id="button" onclick="action();">
<table id="result">
    <tr><td class="rTitle">身体上の性別</td><td id="sx">　　</td></tr>
    <tr><td class="rTitle">血液型</td><td id="btype">　　</td></tr>
    <tr><td class="rTitle"></td><td id="eco">　　</td></tr>
    <tr><td class="rTitle">キャラ付け</td><td id="characterity">　　</td></tr>
    <tr><td class="rTitle">欲求</td><td id="desire">　　</td></tr>
    <tr><td class="rTitle">行動方針</td><td id="actionpolicy">　　</td></tr>
    <tr><td class="rTitle">道徳</td><td id="moral">　　</td></tr>
    <tr><td class="rTitle">人との接し方</td><td id="interpersonal">　　</td></tr>
    <tr><td class="rTitle">趣味</td><td id="hobby">　　</td></tr>
</table>
</div>
</body>
</html>
