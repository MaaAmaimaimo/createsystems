<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="words.js"></script>
<title>ネタ出し用ツール(CP創作向け)</title>
<style>
    body{
        margin:0px 0px 0px 0px;
    }
    #wrapper{
        margin:10px;
        text-align: center;
    }
    h1{
        font-family:serif;
    }
    #title{
        font-family:serif;
        font-size: 25px;
        font-weight: 500;
    }
    #title{
        margin-bottom: 20px;
    }
    #button{
        background-color: white;
        padding: 5px;
        border-style: solid;
        margin-bottom: 20px;
    }
</style>
<script>
//ランダムで値を選定する
//それぞれの最大数取得
var title_count = ship_title.length;

//ボタンが押されたら以下の処理
function action(){
    // キーワードの取得
    //ランダムに値を取得
    var title_key = Math.floor(Math.random() * title_count);

    //HTMLに埋め込んで出力
    document.getElementById("title").innerHTML = ship_title[title_key]; //お題
};
</script>
</head>
<body>
    <div id="wrapper">
        <h1>story_keyword_gen</h1>
        <input type="button" value="start" id="button" onclick="action();">
        <div id="area_title">
            <div id="title">-</div>
        </div>
    </div>
</body>
</html>
