<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="words.js"></script>
<title>ネタ出し用ツール</title>
<style>
    body{
        margin:0px 0px 0px 0px;
    }
    #wrapper{
        margin:10px;
    }
    h1{
        font-family:serif;
    }
    .words{
        font-family:serif;
        font-size: 30px;
        font-weight: 500;
    }
    #button{
        background-color: white;
        padding: 5px;
        border-style: solid;
        margin-bottom: 20px;
    }
</style>
<script>
//ランダムで値を選定する
//それぞれの最大数取得
var key_count = keywords.length;

//ボタンが押されたら以下の処理
function action(){

    // 色の取得
    // var color = {r:100, g:100, b:100};    // RGB 100～255の値で設定
    // for(var i in color){
    //     color[i] = Math.floor(Math.random() * 256);
    // }
    // var myColor = "rgb(" + color.r + ", " + color.g + ", " + color.b + ")";
    // document.body.style.backgroundColor = myColor;

    // キーワードの取得
    //ランダムに値を取得
    var key_key1 = Math.floor(Math.random() * key_count);
    var key_key2 = Math.floor(Math.random() * key_count);
    var key_key3 = Math.floor(Math.random() * key_count);

    //結果を取る
    var keyWordResult1 = keywords[key_key1];//キーワード結果1
    var keyWordResult2 = keywords[key_key2];//キーワード結果2
    var keyWordResult3 = keywords[key_key3];//キーワード結果3

    //HTMLに埋め込んで出力
    document.getElementById("keyword1").innerHTML = keyWordResult1;
    document.getElementById("keyword2").innerHTML = keyWordResult2;
    document.getElementById("keyword3").innerHTML = keyWordResult3;
};
</script>
</head>
<body>
<div id="wrapper">
<h1>key word gen</h1>
<input type="button" value="開始" id="button" onclick="action();">
<div id="keywords">
    <div id="keyword1" class="words"> </div>
    <div id="keyword2" class="words"> </div>
    <div id="keyword3" class="words"> </div>
</div>
</div>
</body>
</html>
